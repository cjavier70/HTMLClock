<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="css/clock.css">
      <link rel="stylesheet" type="text/css" href="css/alarm.css">
      <script src="http://cdn.optimizely.com/js/2512060466.js"></script>
      <title>
         Clock
      </title>
   </head>
   <body>
  <script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <h1>
         Cameron's Clock
      </h1>
      <div id="clock"></div>
      <div id="forecastLabel"></div>
      <img id="forecastIcon">
      <div id="alarmContainer">
	  	<div id="alarmHeader" class="flexable">
	  		<h2>Alarms</h2>
	  		<input onclick="showAlarmPopup()" type="button" value="Add Alarm" class="button"/>
	  	</div>
	  	<div id="alarms"></div>


<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>

<div id="status">
</div>


      </div>
      <div
        class="fb-like"
        data-share="true"
        data-width="450"
        data-show-faces="true">
      </div>
      
	  <div id="mask" class="hide"></div>
	  
	  
      <div id="popup" class="hide">
          <h2>Add Alarm</h2>
          <div id="timeContainer">
              <select id="hours">
                  <option>01</option><option>02</option>
                  <option>03</option><option>04</option>
                  <option>05</option><option>06</option>
                  <option>07</option><option>08</option>
                  <option>09</option><option>10</option>
                  <option>11</option><option>12</option>
              </select>
              <select id="mins">
                  <option>00</option><option>15</option>
                  <option>30</option><option>45</option>
              </select>
              <select id="ampm">
                  <option>am</option>
                  <option>pm</option>
              </select>
          </div>
          <input type="text" id="alarmName" placeholder="Alarm Name" />      
          <div class="flexable">
              <input onclick="hideAlarmPopup()" type="button" value="Cancel" class="button"/>
          <input onclick="addAlarm()" type="button" value="Save Alarm" class="button"/>
          </div>
      </div>
   </body>
